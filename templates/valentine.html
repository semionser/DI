  <style>
    :root {
      --bg-start: #fff0f5;
      --bg-end: #ffe4e1;
      --text-color: #b03060;
      --bar-bg: #ffd6e7;
      --bar-fill: #ff80bf;
      --bar-height: 12px;
      --bar-radius: 8px;
      --divider-color: #c71585;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
      font-family: 'Georgia', serif;
      color: var(--text-color);
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.4em;
      margin-top: 60px;
      text-shadow: 1px 1px #ffffffaa;
    }

    .timer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
    }

    .timer-box {
      width: 100%;
      font-size: 1.2em;
      padding: 20px 30px;
      box-sizing: border-box;
      text-align: center;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      line-height: 1.4;
      backdrop-filter: blur(5px);
    }

    .extra-stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      max-width: 400px;
      margin: 0 auto;
    }

    .card {
      background-color: #fff0f8;
      border: 2px solid #ffb6c1;
      border-radius: 15px;
      padding: 15px 20px;
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.3);
      min-width: 180px;
      font-size: 1em;
      line-height: 1.4;
      transition: transform 0.3s ease;
      cursor: grab;
      user-select: none;
    }

    .card:active {
      cursor: grabbing;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card-title {
      font-weight: bold;
      color: #c71585;
      margin-bottom: 5px;
    }

    .card-value {
      font-size: 1.4em;
      color: #b03060;
    }

    .progress-bar-container {
      max-width: 400px;
      margin: 30px auto 0 auto;
      padding: 0 10px;
      text-align: left;
      font-family: 'Georgia', serif;
      font-size: 0.9em;
      color: var(--divider-color);
      user-select: none;
    }

    .progress-bar {
      position: relative;
      width: 100%;
      height: var(--bar-height);
      background: var(--bar-bg);
      border-radius: var(--bar-radius);
      overflow: hidden;
      margin-bottom: 8px;
    }

    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: var(--bar-fill);
      border-radius: var(--bar-radius) 0 0 var(--bar-radius);
      width: 0%;
      transition: width 1s ease-out;
    }

    .year-markers {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      color: var(--divider-color);
    }

    .footer {
      margin-top: 50px;
      font-size: 1.1em;
      color: #a52a5a;
      padding: 20px;
    }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      color: #ff69b4;
      opacity: 0.7;
      animation: float 8s linear infinite;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .share-button {
      margin-top: 30px;
      background-color: #ff99cc;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .share-button:hover {

    }

    /* –ù–æ–≤—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏–π */
    .memory-section {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

    }

    .memory-title {

    }

    .memory-grid {

    .memory-item {

    .memory-item img {

    .memory-modal {

      left: 0;

    .memory-modal-content {

      border-radius: 15px;

      text-align: center;
    }

    .memory-modal img {

    }

    .close-modal {

    .photo-placeholder {

    }

    .milestone-section {

      margin: 40px auto;
      padding: 20px;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }

    .milestone-title {
      font-size: 1.5em;
      color: #c71585;
      margin-bottom: 15px;
    }

    .milestone-list {
      text-align: left;
      margin-top: 20px;
    }

    .milestone-item {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px dashed #ffb6c1;
    }

    .milestone-date {
      font-weight: bold;
      color: #c71585;
    }

    .milestone-text {
      margin-top: 5px;
    }

    .love-meter {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
    }

    .love-meter-title {
      font-size: 1.5em;
      color: #c71585;
      margin-bottom: 15px;
    }

    .love-meter-bar {

      border-radius: 15px;

      margin: 20px 0;
    }

    .love-meter-fill {

      border-radius: 15px;
      width: 100%;

    }

    .love-meter-text {
      font-size: 1.2em;
      color: #b03060;
      margin-top: 10px;
    }

    .music-player {

    .music-button {
      background-color: #ff99cc;
      border: none;
      color: white;
      padding: 10px 20px;

    @media (max-width: 600px) {

      }

        max-width: 90vw;
        padding: 0 5vw;
      }
      .memory-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
    }
  </style>

<body>
  <h1>–ú—ã –≤–º–µ—Å—Ç–µ —É–∂–µ üíñ</h1>

  <div class="love-meter">

  <div class="music-player">

  <script>
    const startDate = new Date(2023, 11 - 1, 1, 0, 0, 0);
    const startDateCorrect = new Date(2023, 11, 1, 0, 0, 0);

    function updateTimer() {
      const now = new Date();
      const diff = Math.floor((now - startDateCorrect) / 1000);

      const days = Math.floor(diff / (3600 * 24));
      const hours = Math.floor((diff % (3600 * 24)) / 3600);
      const minutes = Math.floor((diff % 3600) / 60);
      const seconds = diff % 60;

      document.getElementById("timer").innerHTML = `
        ${days} –¥–Ω–µ–π<br>
        ${hours} —á–∞—Å–æ–≤<br>
        ${minutes} –º–∏–Ω—É—Ç<br>
        ${seconds} —Å–µ–∫—É–Ω–¥
      `;

      document.getElementById("total-minutes").textContent = Math.floor(diff / 60);
      document.getElementById("total-seconds").textContent = diff;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.innerText = "üíó";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "100vh";
      heart.style.fontSize = 16 + Math.random() * 10 + "px";
      heart.style.animationDuration = 6 + Math.random() * 4 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }
    setInterval(createHeart, 700);

    function copyLink() {
      navigator.clipboard
        .writeText(window.location.href)
        .then(() => alert("–°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫—É —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ üíå"));
    }

    function updateProgressBar() {
      const now = new Date();
      const startDate = new Date(2021, 11, 1, 0, 0, 0);
      const endDate = new Date(2028, 11, 1, 0, 0, 0);

      const totalMs = endDate - startDate;
      let passedMs = now - startDate;

      if (passedMs < 0) passedMs = 0;
      if (passedMs > totalMs) passedMs = totalMs;

      const percent = (passedMs / totalMs) * 100;

      document.getElementById("progress-fill").style.width = percent + "%";

      const markersContainer = document.getElementById("year-markers");
      markersContainer.innerHTML = "";
      for(let year = 2023; year <= 2028; year++) {
        const div = document.createElement("div");
        div.textContent = year;
        markersContainer.appendChild(div);
      }
    }

    updateProgressBar();
    setInterval(updateProgressBar, 60000);

    // –ù–û–í–´–ï –§–£–ù–ö–¶–ò–ò

    // –õ—é–±–æ–≤–Ω—ã–π —Å—á–µ—Ç—á–∏–∫
    function updateLoveMeter() {
      const now = new Date();
      const diff = now - startDateCorrect;
      const daysTogether = Math.floor(diff / (1000 * 60 * 60 * 24));
      
      // –ü—Ä–æ—Å—Ç–∞—è —Ñ–æ—Ä–º—É–ª–∞ –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ "—É—Ä–æ–≤–Ω—è –ª—é–±–≤–∏"
      const loveLevel = Math.min(100, Math.floor(daysTogether / 365 * 100));
      
      document.getElementById("love-meter-fill").style.width = loveLevel + "%";
      
      let loveText = "";
      if (loveLevel < 20) loveText = "–ú—ã —Ç–æ–ª—å–∫–æ –Ω–∞—á–∏–Ω–∞–µ–º üíò";
      else if (loveLevel < 40) loveText = "–ù–∞—à–∞ –ª—é–±–æ–≤—å —Ä–∞—Å—Ç–µ—Ç üå±";
      else if (loveLevel < 60) loveText = "–ú—ã —Å—Ç–∞–Ω–æ–≤–∏–º—Å—è —Å–∏–ª—å–Ω–µ–µ üíï";
      else if (loveLevel < 80) loveText = "–ù–∞—à–∞ –ª—é–±–æ–≤—å –∫—Ä–µ–ø–∫–∞ üíñ";
      else loveText = "–ú—ã —Å–æ–∑–¥–∞–Ω—ã –¥—Ä—É–≥ –¥–ª—è –¥—Ä—É–≥–∞ üíû";
      
      document.getElementById("love-meter-text").textContent = `${loveLevel}% - ${loveText}`;
    }
    
    updateLoveMeter();
    setInterval(updateLoveMeter, 60000);

    // –ü–ª–µ–π–ª–∏—Å—Ç
    const musicToggle = document.getElementById("music-toggle");
    const loveSong = document.getElementById("love-song");
    const musicText = document.getElementById("music-text");
    let isPlaying = false;

    musicToggle.addEventListener("click", function() {
      if (isPlaying) {
        loveSong.pause();
        musicText.textContent = "–í–∫–ª—é—á–∏—Ç—å –Ω–∞—à—É –ø–µ—Å–Ω—é";
      } else {
        loveSong.play().catch(e => {
          console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ:", e);
          alert("–ù–∞–∂–º–∏—Ç–µ —Ä–∞–∑—Ä–µ—à–∏—Ç—å –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –¥–ª—è –≤–∫–ª—é—á–µ–Ω–∏—è –º—É–∑—ã–∫–∏");
        });
        musicText.textContent = "–í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É";
      }
      isPlaying = !isPlaying;
    });

    // –ü–∞–º—è—Ç–Ω—ã–µ –º–æ–º–µ–Ω—Ç—ã
    const memories = [
      { id: 1, title: "–ù–∞—à–∞ –ø–µ—Ä–≤–∞—è –≤—Å—Ç—Ä–µ—á–∞", date: "01.11.2023", description: "–ü–æ–º–Ω—é, –∫–∞–∫ –º—ã –≤–ø–µ—Ä–≤—ã–µ –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å..." },
      { id: 2, title: "–ü–µ—Ä–≤–æ–µ —Å–≤–∏–¥–∞–Ω–∏–µ", date: "05.11.2023", description: "–ú—ã –ø–æ—à–ª–∏ –≤ —Ç–æ –º–∏–ª–æ–µ –∫–∞—Ñ–µ..." },
      { id: 3, title: "–ù–∞—à –ø–µ—Ä–≤—ã–π –ø–æ—Ü–µ–ª—É–π", date: "15.11.2023", description: "–≠—Ç–æ –±—ã–ª —Å–∞–º—ã–π –≤–æ–ª–Ω—É—é—â–∏–π –º–æ–º–µ–Ω—Ç..." },
      { id: 4, title: "–ü–µ—Ä–≤—ã–π —Å–æ–≤–º–µ—Å—Ç–Ω—ã–π –æ—Ç–ø—É—Å–∫", date: "01.01.2024", description: "–ú—ã –ø—Ä–æ–≤–µ–ª–∏ –Ω–µ–∑–∞–±—ã–≤–∞–µ–º—ã–µ –¥–Ω–∏ –≤–º–µ—Å—Ç–µ..." },
      { id: 5, title: "–ù–∞—à–∞ –ø–µ—Ä–≤–∞—è –≥–æ–¥–æ–≤—â–∏–Ω–∞", date: "01.11.2024", description: "–¶–µ–ª—ã–π –≥–æ–¥ –≤–º–µ—Å—Ç–µ! –≠—Ç–æ –±—ã–ª–æ –≤–æ–ª—à–µ–±–Ω–æ..." },
      { id: 6, title: "–°–∞–º–æ–µ —Ä–æ–º–∞–Ω—Ç–∏—á–µ—Å–∫–æ–µ —Å–≤–∏–¥–∞–Ω–∏–µ", date: "14.02.2024", description: "–¢—ã –ø–æ–¥–≥–æ—Ç–æ–≤–∏–ª(–∞) —Ç–∞–∫–æ–π —Å—é—Ä–ø—Ä–∏–∑!" }
    ];

    const memoryGrid = document.getElementById("memory-grid");
    memories.forEach(memory => {
      const memoryItem = document.createElement("div");
      memoryItem.className = "memory-item";
      memoryItem.innerHTML = `
        <div class="photo-placeholder">üì∏</div>
        <div class="memory-item-title">${memory.title}</div>
        <div class="memory-item-date">${memory.date}</div>
      `;
      memoryItem.addEventListener("click", () => openMemoryModal(memory));
      memoryGrid.appendChild(memoryItem);
    });

    // –í–µ—Ö–∏ –æ—Ç–Ω–æ—à–µ–Ω–∏–π
    const milestones = [
      { date: "01.11.2023", text: "–ú—ã –≤—Å—Ç—Ä–µ—Ç–∏–ª–∏—Å—å" },
      { date: "15.11.2023", text: "–ü–µ—Ä–≤–æ–µ —Å–≤–∏–¥–∞–Ω–∏–µ" },
      { date: "01.12.2023", text: "–°—Ç–∞–ª–∏ –ø–∞—Ä–æ–π" },
      { date: "25.12.2023", text: "–ü–µ—Ä–≤—ã–π —Å–æ–≤–º–µ—Å—Ç–Ω—ã–π –ø—Ä–∞–∑–¥–Ω–∏–∫" },
      { date: "14.02.2024", text: "–ü–µ—Ä–≤—ã–π –î–µ–Ω—å –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞" },
      { date: "01.11.2024", text: "–ü–µ—Ä–≤–∞—è –≥–æ–¥–æ–≤—â–∏–Ω–∞" }
    ];

    const milestoneList = document.getElementById("milestone-list");
    milestones.forEach(milestone => {
      const milestoneItem = document.createElement("div");
      milestoneItem.className = "milestone-item";
      milestoneItem.innerHTML = `
        <div class="milestone-date">${milestone.date}</div>
        <div class="milestone-text">${milestone.text}</div>
      `;
      milestoneList.appendChild(milestoneItem);
    });

    // –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø–∞–º—è—Ç–Ω—ã—Ö –º–æ–º–µ–Ω—Ç–æ–≤
    const memoryModal = document.getElementById("memory-modal");
    const memoryModalContent = document.getElementById("memory-modal-content");
    const closeModal = document.getElementById("close-modal");

    function openMemoryModal(memory) {
      memoryModalContent.innerHTML = `
        <h3>${memory.title}</h3>
        <p><strong>${memory.date}</strong></p>
        <div class="photo-placeholder" style="height: 200px; margin: 15px auto;">üì∏</div>
        <p>${memory.description}</p>
      `;
      memoryModal.style.display = "flex";
    }

    closeModal.addEventListener("click", () => {
      memoryModal.style.display = "none";
    });

    memoryModal.addEventListener("click", (e) => {
      if (e.target === memoryModal) {
        memoryModal.style.display = "none";
      }
    });

    // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫
    const draggableCards = document.querySelectorAll('.card');
    let offsetX, offsetY;

    draggableCards.forEach(card => {
      card.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', ''); // –ù–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–ª—è Firefox
        offsetX = e.offsetX;
        offsetY = e.offsetY;
      });

      card.addEventListener('dragend', (e) => {
        // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –≤ –º–µ—Å—Ç–µ –æ—Ç–ø—É—Å–∫–∞–Ω–∏—è
        card.style.position = 'absolute';
        card.style.left = (e.clientX - offsetX) + 'px';
        card.style.top = (e.clientY - offsetY) + 'px';
        card.style.zIndex = '1000';
        
        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫—É –Ω–∞ –º–µ—Å—Ç–æ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
          card.style.position = '';
          card.style.left = '';
          card.style.top = '';
          card.style.zIndex = '';
        }, 3000);
      });
    });
  </script>
